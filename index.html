            <h1  class="text-center text-light fs-1 time fw-1 time">00:30</h1>
                <div class="thirdContainer text-center fs-1 container px-4 my-5 py-2 border border-1 border-warning rounded-3">
                    <div class="row px-1">
                        <div class=" col-md-5 col-lg-2 col-sm-6 bg-light text-dark p-1 m-2 rounded-2">
                            <h2 class="bg-dark text-light py-1 rounded-2 ">الفجر</h2>

                        </div>

                            <h2 class="bg-dark text-light py-1 rounded-2" >الضهر</h2>

                        </div>
                        <div class=" col-md-5 col-lg-2 col-sm-6 bg-light text-dark p-1 px-1 m-2 rounded-2">
                            <h2 class="bg-dark text-light py-1 rounded-2" >العصر</h2>
                            <p class="Asr p-2">00:00 <span class="span">pm</span></p>
                        </div>
                        <div class=" col-md-5 col-lg-2 col-sm-6 bg-light text-dark p-1 px-1 m-2 rounded-2">

                            <p class="Maghrib p-2">00:00 <span class="span">pm</span></p>
                        </div>
                        <div class=" col-md-5 col-lg-2 col-sm-6 bg-light text-dark p-1 px-1 m-2 rounded-2">
                            <h2 class="bg-dark text-light py-1 rounded-2">العشاء</h2>
                            <p class="Isha p-2">00:00 <span class="span">pm</span></p>
                        </div>
                    </div>
